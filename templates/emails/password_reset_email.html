<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .email-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #f7f7f7;
        padding: 20px;
        border-radius: 8px;
      }
      .header {
        background-color: #ff6600; /* Orange color */
        color: #ffffff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .content {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 0 0 8px 8px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.5;
      }
      .content a {
        display: inline-block;
        background-color: #ff6600; /* Orange button */
        color: #ffffff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999999;
        margin-top: 20px;
      }
      .footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h2>Password Reset Request</h2>
      </div>
      <div class="content">
        <p>Hello {{ user.name }},</p>
        <p>
          You requested a password reset for your account. Click the link below
          to reset your password:
        </p>
        <a href="{{ reset_url }}">Reset Password</a>
        <p>If you didn't request this change, please ignore this email.</p>
      </div>
      <div class="footer">
        <p>Best regards,</p>
        <p>DOT-Music</p>
        <p>
          For any issues, contact us at
          <a href="mailto:support@dotmusic.com">support@dotmusic.com</a>
        </p>
      </div>
    </div>
  </body>
</html>
